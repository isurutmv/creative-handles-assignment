<html>
  <head>
    <!-- import bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!--make some responsiveness to the layout-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Creative Handles Assignment</title>

    <!--css related to form (input & submit)-->
    <link rel="stylesheet" href="./css/formStyle.css" />

    <!--css related to alignment & new cards-->
    <link rel="stylesheet" href="./css/flex.css" />

    <link rel="stylesheet" href="./css/responce.css" />

    <style>
      /*import font*/
      @font-face {
        font-family: "Quicksand";
        src: url("./fonts/Quicksand-Regular.ttf") format("truetype");
      }

      /*there is no margin in the page*/
      * {
        margin: 0px;
        padding: 0px;
      }

      body {
        font-family: "Quicksand";

        background: #9498ee;
        /* gradient background matching the background animation*/
        background: -webkit-linear-gradient(to left, #8f94fb, #4e54c8);
        width: 100%;
        height: 100%;
      }

      /*hide empty card*/
      div:empty {
        display: none;
      }
    </style>
  </head>
  <!-- style=" width: 250px; margin:0px auto; "-->
  <body onload="javascript:document.getElementById('txt_name').focus();">
    <!--main form & area for card to appear-->
    <section class="home" id="section">
      <div class="container">
        <div class="row flex-container" style="height: 100%;">
          <!--new cards are added as divs inside 'democontainer'-->
          <div class="single" id="democontainer">
            <h2>Quote Colorizer</h2>
            <div class="input-group">
              <!-- text input -->
              <input
                type="text"
                id="txt_name"
                autocomplete="off"
                class="form-control"
                placeholder="Your awsome quote"
                onkeydown="if (event.keyCode == 13)
                        document.getElementById('btn_insert').click()"
              />
              <span class="input-group-btn">
                <!--triggerFunc(); is the js function which creates new cards-->
                <!-- submit button -->
                <button
                  onclick="triggerFunc();"
                  id="btn_insert"
                  disabled
                  class="btn btn-theme"
                  type="submit"
                >
                  Colorize
                </button>
              </span>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="./js/createCard.js" type="text/javascript"></script>
  <script src="./js/scripts.js" type="text/javascript"></script>
</html>
